<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #005f40, #cce8cc, #0056b3);
      /* azul e verde claro */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #00796b;
      /* verde escuro */
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #0277bd;
      /* azul */
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #b0bec5;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #43a047;
      /* verde médio */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #0288d1;
      /* azul link */
      text-decoration: none;
    }

    .register-link a:hover {
      color: #01579b;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/autenticar">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}

    {% for msg in mensagens %}
    <div class="alert alert-error" role="alert">
      {{ msg }}
    </div>
    {% endfor %}

    {% endif %}

  </div>

</body>

</html>
