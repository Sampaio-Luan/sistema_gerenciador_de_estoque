{% extends 'base.html' %}
{% block title %}Categorias{% endblock %}
{% block content %}
<h2>Categorias</h2>
<a href="/categoria/nova" class="btn btn-success mb-3">Nova Categoria</a>
<div class="table-responsive">
<table class="table table-striped">
    <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
    <tbody>
        {% for categoria in categorias %}
        <tr>
            <td>{{ categoria.nome }}</td>
            <td>
                <a href="/categoria/editar/{{ categoria.id }}" class="btn btn-primary btn-sm">Editar</a>
                <a href="/categoria/excluir/{{ categoria.id }}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
