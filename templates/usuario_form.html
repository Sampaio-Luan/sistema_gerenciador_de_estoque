{% extends 'base.html' %}
{% block title %}Novo Usuário{% endblock %}
{% block content %}
<h2>{{ usuario and 'Editar' or 'Novo' }} Usuário</h2>
<form method="POST">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" value="{{ usuario.nome if usuario else '' }}"
      required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" id="email" value="{{ usuario.email if usuario else '' }}"
      required>
  </div>
  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" class="form-control" name="senha" id="senha" required>
  </div>
  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
