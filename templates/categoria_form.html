{% extends 'base.html' %}
{% block title %}Nova Categoria{% endblock %}
{% block content %}
<h2>{{ categoria and 'Editar' or 'Nova' }} Categoria</h2>
<form method="POST">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome" id="nome" value="{{ categoria.nome if categoria else '' }}" required>
  </div>
  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="/categorias" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
